<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNS Compiler</title>
</head>
<body>
    <h1>Universal NodeScript (UNS) Compiler</h1>
    <form id="compilerForm">
        <textarea id="unsCode" rows="10" cols="50">Enter UNS code here...</textarea>
        <br>
        <select id="language">
            <option value="python">Python</option>
            <option value="c">C</option>
            <option value="javascript">JavaScript</option>
        </select>
        <br>
        <button type="submit">Compile</button>
    </form>
    <h2>Compiled Code</h2>
    <pre id="compiledCode"></pre>

    <script>
        document.getElementById('compilerForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const unsCode = document.getElementById('unsCode').value;
            const language = document.getElementById('language').value;

            fetch('/compile', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code: unsCode, language: language })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('compiledCode').textContent = data.compiled_code;
            });
        });
    </script>
</body>
</html>
